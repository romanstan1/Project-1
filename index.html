<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project 1</title>
    <link href="https://fonts.googleapis.com/css?family=Space+Mono:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery311.js" charset="utf-8"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script> -->
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <h1> Play Snake 2 Online </h1>
    <main>
      <section class="board">
        <div class="gameBoard">

        </div>
          <div class="instructions hide">
            <div class="changeLevel">
              <img src="arrowkeys.svg" alt="arrow-keys">
              <p> Change Level</p>
            </div>

            <div class="spacebar">
              <img src="arrowkeys.svg" alt="arrow-keys">
              <p> Play / Pause</p>
            </div>

            <div class="arrows">
              <img src="arrowkeys.svg" alt="arrow-keys">
              <p> Move snake</p>
            </div>
          </div>
      </section>

      <section class="belowBoard hide">
        <section class="levelSection">
        <div class="levelText">Level :</div>
        <div class="levelValue"></div>
        </section>

        <section class="scoreSection">
          <div class="scoreText">Score :</div>
          <div class="scoreValue"></div>
        </section>

      </section>

    </main>
  </body>
</html>
